<div class=" w-full fixed z-30 top-0 flex justify-center ">
    <div [ngClass]="{'hidden' : !showAlert , 'block transition ease-out' : showAlert}" class=" w-full ">
        <div class=" w-full flex items-center shadow bg-primary-500 text-white text-sm font-bold px-4 py-3"
            role="alert">
            <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path
                    d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
            </svg>
            <p>{{"realaccountsuccessfullycreated" | translate}}</p>
        </div>
    </div>
</div>



<div class="w-full mt-2 relative">
    <form [formGroup]="realAccountService.realFormStepOne"   (ngSubmit)="onSubmit()"  
    sclass=" w-7/12 px-16 mx-auto  shadow-md rounded-xl  py-5 ">

        <!-- image -->
        <div (click)="onShowWebCamModal()" class="">
            <label for="" class="text-sm block pb-2">{{"image" | translate}}</label>
            <div class="bg-transparent border flex items-center rounded border-gray-300 h-10 w-full focus:outline-none">
                <img src="/assets/icons/camera.svg" alt="" class="w-6 mx-3">
                <p class="text-grey-maria text-xs  pl-x">{{"takealivepicture" | translate}}</p>
            </div>
            <!-- <input (change)="onChangeImageFile($event)" type="file" class="px-3 h-10 w-full z-10 opacity-0"> -->
            <div *ngIf=" profileImageError != ''" class="text-sm text-red-600 mx-3 mt-1">hhhhhhhhhhhhhhhhhhhhh
            </div>
            <div *ngIf="webcamImage" class="w-full mt-5">
                <img class="w-[16vw]" [src]="webcamImage.imageAsDataUrl" />
            </div>

        </div>







        <!-- passport dropdown -->
        <div [ngClass]="{'pt-5 mt-0' : !webcamImage , 'mt-5' : webcamImage }" class=" mb-3">
            <div class="flex">
                <label for="passports" class="text-sm transform translate-y-1 ">
                    <img class="w-3 cursor-pointer" src="/assets/icons/menu.svg">
                </label>
                <!-- formControlName="cardtype" -->
                <select id="passports"
                    class=" appearance-none text-sm w-[30vw] mx-4 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="civil status id">Civil Status ID</option>
                    <option value="national id">National ID</option>
                    <option value="moi information id">MOI Information ID</option>
                    <option value="passport">Passport</option>
                </select>
                <!-- <div class="absolute inset-y-0 right-0 px-3 flex items-center text-sm leading-5">
                            <img class="w-2 cursor-pointer" src="/assets/icons/menu.svg">
                        </div> -->

            </div>

        </div>

        <!-- passposrt file -->
        <div class="pt-2 relative">
            <div
                class="bg-transparent border items-center absolute z-0 rounded border-gray-300 h-10 w-full focus:outline-none">
                <p class="text-grey-maria text-xs pt-3 px-3">{{"uploadfilefromthisdevice" | translate}}</p>
            </div>
            <input multiple (change)="onChangeCardFile($event)" accept="image/jpg,image/jpeg,image/png" type="file"
                class="px-3 h-10 w-full z-10 opacity-0">

            <div *ngIf=" cardFileError != ''" class="text-sm text-red-600 mx-3 mt-1">hhhhhhhhhhhhhhhhhhhhh
            </div>
        </div>

        <div class="w-2"></div>

        <div [ngClass]="{'mb-6' : cardfileSrcOne != ''}" class="w-full flex ">
            <div *ngIf="cardfileSrcOne" class="w-full mt-5 ">
                <div (click)="onCloseOne()"
                    class=" flex justify-center items-center p-[5px] w-[22px] h-[22px] rounded-full border border-grey-maria mb-3">
                    <img src="../../../assets/icons/close-black.svg">
                </div>
                <div class="relative h-full w-[16vw]">
                    <img class="relative z-0  w-full h-full object-cover" [src]="cardfileSrcOne" />
                    <input (change)="onChangefileOne($event)" accept="image/jpg,image/jpeg,image/png"
                        class=" absolute top-0 opacity-0 h-full z-10 w-full " type="file">
                </div>
            </div>
            <div *ngIf="cardfileSrcTwo" class="w-full mt-5">
                <div (click)="onCloseTwo()"
                    class=" flex justify-center items-center p-[5px] w-[22px] h-[22px] rounded-full border border-grey-maria mb-3">
                    <img src="../../../assets/icons/close-black.svg">
                </div>
                <div class="relative h-full w-[16vw]">
                    <img class="relative z-0  w-full h-full object-cover" [src]="cardfileSrcTwo" />
                    <input (change)="onChangefileTwo($event)" accept="image/jpg,image/jpeg,image/png"
                        class=" absolute top-0 opacity-0 h-full z-10 w-full " type="file">
                </div>
            </div>
        </div>


        <!-- passposrt number -->

        <div class="pt-5">
            <label for="" class="text-sm block pb-2">{{"cardnumber" | translate }}</label>
            <input type="text" formControlName="cardnumber"
                class="px-3 bg-transparent border rounded border-gray-300 h-10 w-full focus:outline-none">
           
                    <div *ngIf=" cardFileNumberError != ''" class="text-sm text-red-600 mx-3 mt-1">hhhhhhhhhhhhhhhhhhhhh
                    </div>
        </div>


        <div class="flex justify-center mx-auto pb-10 pt-6">
            <button     type="submit"
                class="bg-primary-500 text-base text-white px-20 py-3 content-center rounded">{{"submit" |
                translate}}</button>
        </div>
    </form>







    <div class="h-10"></div>
</div>





<!-- tacke pic modal -->

<div *ngIf="isShowWebCam">

    <div class=" bg-opacity-40 py-5 overflow-scroll h-screen fixed bg-gray-700 transition duration-150 ease-in-out z-20  top-0 right-0  left-0"
        id="modal">
        <div class="w-full flex justify-end  mb-5 ">

            <div (click)="onShowWebCamModal()"
                class="bg-white cursor-pointer mx-10 rounded-full flex justify-center items-center w-10 h-10">
                <img src="../../../assets/icons/close.svg">
            </div>
        </div>
        <div role="alert" class="scale-90  opacity-100 py-16 lg:w-7/12 md:w-8/12 w-10/12 bg-white  rounded-lg mx-auto ">


            <div class="w-full flex justify-center ">
                <webcam class="w-[50vw]" [trigger]="invokeObservable" (imageCapture)="captureImg($event)"></webcam>
            </div>
            <div class="w-full flex justify-center">
                <button class="bg-primary-500 text-base text-white px-3 py-3 mt-3 w-[30vw] content-center rounded"
                    (click)="getSnapshot()">
                    {{"captureimage" | translate}}
                </button>
            </div>




        </div>
    </div>

</div>
